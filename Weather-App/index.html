<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Page</title>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body>
<video autoplay muted loop class="weather-vid">
    <source src="video/rain.mp4" type="video/mp4">
  </video>
    
        <div class='weather-box'>
            <h3>City, State</h3>
            <!-- Arrow: https://thenounproject.com/search/?q=arrow&creator=2116132&i=719904 -->
            <div> 
            <span class='temp-max'>24°</span>
            <svg class='arrow up-arrow' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 125"><style>.a{font-weight:bold;}</style><style type="text/css">.st0{fill:#000000;stroke:#FFFFFF;stroke-width:2.5;stroke-miterlimit:10;}</style><line class="st0" x1="49.9" y1="75.5" x2="49.9" y2="25.1"/><line class="st0" x1="35.3" y1="40.1" x2="50.9" y2="24.5"/><line class="st0" x1="64.7" y1="40.1" x2="49.1" y2="24.5"/></svg>
            <span class='temp-min'>24°</span>
            <svg class='arrow down-arrow' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 125"><style>.a{font-weight:bold;}</style><style type="text/css">.st0{fill:#000000;stroke:#FFFFFF;stroke-width:2.5;stroke-miterlimit:10;}</style><line class="st0" x1="49.9" y1="75.5" x2="49.9" y2="25.1"/><line class="st0" x1="35.3" y1="40.1" x2="50.9" y2="24.5"/><line class="st0" x1="64.7" y1="40.1" x2="49.1" y2="24.5"/></svg>
            </div>
            <h1>
                <span class='temp'>99</span>
                <span class='temp-format'> °C</span>
            </h1>
            <div class='weather'></div>
            <div class='weather-icon'></div>
        </div>


<!-- Weather effects by Josh Bader: https://codepen.io/joshbader/pen/EjXgqr -->
    <div class="icon thunder-storm">
        <div class="cloud"></div>
        <div class="lightning">
            <div class="bolt"></div>
            <div class="bolt"></div>
        </div>
    </div>

    <div class="icon cloudy">
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <div class="icon flurries">
        <div class="cloud"></div>
        <div class="snow">
            <div class="flake"></div>
            <div class="flake"></div>
        </div>
    </div>

    <div class="icon sunny">
        <div class="sun">
            <div class="rays"></div>
        </div>
    </div>

    <div class="icon rainy">
        <div class="cloud"></div>
        <div class="rain"></div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
